<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILLIT Flashcard Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="card-image-container">
            <img id="card-image" src="" alt="">
            <div id="disclaimer-text">
                <p>Images of ILLIT from Weverse.io. Belift Lab holds all rights.</p>
            </div>
        </div>
        <input type="text" id="name-input" placeholder="Enter member's name">
        <button id="submit-button">Submit</button>
        <div id="choices-container"></div>
        <div id="feedback-message"></div>
        <div id="score-display">Score: 0</div>
        <div id="progress-display">Card 1/28</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
